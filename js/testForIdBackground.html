<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" type="text/css" href="../css/Map.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="MapScripts.js"></script>
   <script src="map.js"></script>
   <script>

      var onMainMenu = true;
      window.onload = function () {
         document.getElementById("Map").innerHTML = Map;
         InitialiseMap(40, 24, "BG");

         var inAsia = false, inEurope = false, inAmerica = false, inAfrica = false, inOceania = false, inSouthAmerica = false;
         var MCanvas = $("#SVGRoot");
         var BGcanvas = $("#triangle");
         var asiaElements = $(".Asia");
         var europeanElements = $(".Europe");
         var americanElements = $(".America");
         var oceanianElements = $(".Oceania");
         var africanElements = $(".Africa");
         var sAmericanElements = $(".SouthAmerica");



         europeanElements.hover(function () {
            if (onMainMenu) {
               europeanElements
                  .css("stroke", "white")
                  .css("transition", "0.8s")
            }
         }, function () {
            if (onMainMenu) {
               europeanElements
                  .css("stroke", "black")
            }
         });

         africanElements.hover(function () {
            if (onMainMenu) {
               africanElements
                  .css("stroke", "white")
                  .css("transition", "0.8s")
            }
         }, function () {
            if (onMainMenu) {
               africanElements
                  .css("stroke", "black")
            }
         });

         sAmericanElements.hover(function () {
            if (onMainMenu) {
               sAmericanElements
                  .css("stroke", "white")
                  .css("transition", "0.8s")
            }
         }, function () {
            if (onMainMenu) {
               sAmericanElements
                  .css("stroke", "black")
            }
         });

         oceanianElements.hover(function () {
            if (onMainMenu) {
               oceanianElements
                  .css("stroke", "white")
                  .css("transition", "0.8s")
            }
         }, function () {
            if (onMainMenu) {
               oceanianElements
                  .css("stroke", "black")
            }
         })

         americanElements.hover(function () {
            if (onMainMenu) {
               americanElements
                  .css("stroke", "white")
                  .css("transition", "0.8s")
            }
         }, function () {
            if (onMainMenu) {
               americanElements
                  .css("stroke", "black")
            }
         })

         asiaElements.hover(
            function () {
               if (onMainMenu) {
                  asiaElements
                     .css("stroke", "white")
                     .css("transition", "0.8s")
               }
            },
            function () {
               if (onMainMenu) {
                  asiaElements
                     .css("stroke", "black")
               }
            }
         );


         //ASIA ZOOM IN
         asiaElements.on("click", function () {
            if (onMainMenu) {
               onMainMenu = false;
               asiaElements
                  .css("stroke", "white")
               MCanvas
                  .attr("viewBox", "0 0 2100 1000")
                  //.css("overflow", "visible")
                  .attr("padding-right", "40%")
                  .attr("height", "5%")
                  .css("margin-left", "0%")
                  .css("transform", "scale(1.7)")
                  .css("transition", "1s")
                  .css("padding-top", "5.5%")
                  .css("padding-right", "57%");
               BGcanvas
                  .css("transform", "scale(1.7)")
                  .css("transition", "1s")
                  .attr("overflow", "hidden")
                  .css("padding-top", "5.5%")
                  .attr("viewBox", "0 0 3700 1652")
               $(".Unclear.Asia")
                  .css("animation-name", "neutral")
                  .css("animation-duration", "4s")
                  .css("animation-iteration-count", "infinite");
               $("#Russia")
                  .css("fill", "#003399")
                  .hover(function () {}, function () { $("#infoBox").css("display", "none") })
               $("#China")
                  .css("fill", "#cc0000");
               $("#India")
                  .css("fill", "#ff8533");
            }
         });

         //EUROPE ZOOM IN
         europeanElements.on("click", function () {
            if (onMainMenu) {
               onMainMenu = false;
               europeanElements
                  .css("stroke", "white")
               MCanvas
                  .css("transform", "scale(4)")
                  .css("padding-top", "14%")
                  .css("padding-left", "6%")
                  .attr("viewBox", "0 0 2100 820")
                  .css("overflow", "hidden")
                  .css("transition", "1s");
               BGcanvas
                  .css("transform", "scale(4)")
                  .css("transition", "1s")
                  .attr("overflow", "hidden")
                  .css("padding-top", "12%")
                  .attr("viewBox", "0 0 3700 1400")
            }
         });

         //Africa Zoom in
         africanElements.on("click", function () {
            if (onMainMenu) {
               onMainMenu = false;
               africanElements.css("stroke", "white")
               MCanvas
                  .css("transform", "scale(2)")
                  .css("padding-bottom", "27%")
                  .css("overflow", "hidden")
                  .attr("viewBox", "0 0 2100 892")
                  .css("transition", "1s");
               BGcanvas
                  .css("overflow", "hidden")
                  .css("transform", "scale(2)")
                  .css("transition", "1s")
                  .attr("viewBox", "0 0 3700 1850")
            }
         });

         //S.America zoom-in
         sAmericanElements.on("click", function () {
            if (onMainMenu) {
               onMainMenu = false;
               sAmericanElements.css("stroke", "white")
               MCanvas
                  .css("transition", "1s")
                  .css("transform", "scale(2)")
                  .attr("viewBox", "0 0 2100 1100")
                  .css("margin-left", "50%")
                  .css("padding-bottom", "50%")
                  .css("overflow", "hidden")
               BGcanvas
                  .css("transition", "1s")
                  .css("overflow", "hidden")
                  .css("transform", "scale(2)")
                  .attr("viewBox", "0 100 3700 1860")
            }
         });

         //America zoom-in
         americanElements.on("click", function () {
            if (onMainMenu) {
               onMainMenu = false;
               sAmericanElements.css("stroke", "white")
               MCanvas
                  .css("overflow", "hidden")
                  .css("transition", "1s")
                  .css("transform", "scale(2)")
                  .css("padding-top", "13%")
                  .css("padding-left", "35%")
                  .css("padding-top", "10%")
                  .attr("viewBox", "0 0 2100 912")
               BGcanvas
                  .css("transition", "1s")
                  .css("overflow", "hidden")
                  .css("transform", "scale(2)")
            }
         });

         //Oceania zoom-in
         oceanianElements.on("click", function () {
            if (onMainMenu) {
               onMainMenu = false;
               oceanianElements.css("stroke", "white")
               MCanvas
                  .css("transition", "1s")
                  .css("overflow", "hidden")
                  .css("transform", "scale(3)")
                  .css("padding-right", "100%")
                  .css("padding-bottom", "38%")
               //.attr("viewBox","700 260 2100 1100")
               BGcanvas
                  .css("transition", "1s")
                  .css("overflow", "hidden")
                  .css("transform", "scale(3)")
            }
         });


         for (var i = 0; i < 50; i++) { AnimateWater(40, 24, "water"); }
         for (var i = 0; i < 100; i++) { AnimateWater(40, 24, "BlueWater"); }
         for (var i = 0; i < 50; i++) { AnimateWater(40, 24, "WhiteWater"); }

         setTimeout(function () {
            for (var i = 0; i < 50; i++) { AnimateWater(40, 24, "water"); }
            for (var i = 0; i < 100; i++) { AnimateWater(40, 24, "BlueWater"); }
            for (var i = 0; i < 50; i++) { AnimateWater(40, 24, "WhiteWater"); }

            setTimeout(function () {
               for (var i = 0; i < 50; i++) { AnimateWater(40, 24, "water"); }
               for (var i = 0; i < 100; i++) { AnimateWater(40, 24, "BlueWater"); }
               for (var i = 0; i < 50; i++) { AnimateWater(40, 24, "WhiteWater"); }
            }, 2000);
         }, 2000);

      }


      function zoomOut() {

         var europeanElements = $(".Europe");
         var americanElements = $(".America");
         var oceanianElements = $(".Oceania");
         var africanElements = $(".Africa");
         var sAmericanElements = $(".SouthAmerica");
         var MCanvas = $("#SVGRoot");
         var BGcanvas = $("#triangle");
         var asiaElements = $(".Asia");
         onMainMenu = true;
         asiaElements
            .css("stroke", "black")
         MCanvas
            .attr("viewBox", "0 0 2100 1100")
            //.css("overflow", "visible")
            .attr("padding-right", "")
            .attr("height", "")
            .css("margin-left", "")
            .css("transform", "scale(1)")
            .css("transition", "1s")
            .css("padding-top", "")
            .css("padding-right", "")
            .css("padding-left", "")
            .css("padding-bottom", "")
         BGcanvas
            .css("margin-top", "")
            .css("margin-bottom", "")
            .css("padding-bottom", "")
            .css("transform", "scale(1)")
            .css("transition", "1s")
            .attr("overflow", "hidden")
            .css("padding-top", "")
            .attr("viewBox", "0 0 3700 1860");
         $(".Unclear.Asia")
            .css("animation-name", "")
            .css("animation-duration", "")
            .css("animation-iteration-count", "");
         asiaElements.css("fill", "#f3be5c");
         oceanianElements.css("fill", "#f3be5c");
         africanElements.css("fill", "#f3be5c");
         americanElements.css("fill", "#f3be5c");
         sAmericanElements.css("fill", "#f3be5c");
         europeanElements.css("fill", "#f3be5c");
         asiaElements.css("stroke", "black");
         oceanianElements.css("stroke", "black");
         africanElements.css("stroke", "black");
         americanElements.css("stroke", "black");
         sAmericanElements.css("stroke", "black");
         europeanElements.css("stroke", "black");
      }

   </script>
</head>

<body>
   <div id="infoBox"></div>
   <div id="Map"></div>
   <div id="BG" style="position: relative; overflow:hidden;"></div>
   <button style="position: absolute; z-index: 3; float:right;" onclick="zoomOut()">Zoom out</button>
   <hr style="color:white">
</body>

</html>
</body>

</html>

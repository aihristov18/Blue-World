<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function ne()
        {
        var k='<div class="container" style="width:100%; height:100%;"><svg id="triangle" viewBox="0 0 3200 3200">';
        for(var y=0;y<20;y++)
        {
            for(var x=0;x<100;x++)
            {
                k+="<polygon id='x"+x+"y"+y+"' points='"+(x*100+50)+" "+y*100+", "+(x*100+100)+" "+((y*100)+(100))+", "+(x*100)+" "+((y*100)+(100))+"' />";
                k+="<polygon id='x!"+x+"y!"+y+"' points='"+(x*100+100)+" "+((y*100)+(100))+", "+((x*100)+150)+" "+(y*100)+", "+(x*100+50)+" "+y*100+"'/>"
            }
        }
        k+="</svg></div>";
        console.log(k);
        }
    </script>
</head>
<body>
    <button onclick="ne()"></button>
    <svg id="triangle" viewBox="0 0 3000 3000">
        <!--               vruh     dqsno    lqvo-->
        <polygon points="50 15, 100 100, 0 100"/>
        <polygon points="50 100, 100 185, 0 185"/>
</svg>

</body>
</html>
